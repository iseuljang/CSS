<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 속성 선택자</title>
    <style>
        /* 속성선택자 : 선택자[속성이름=속성값] */
        input[type="text"]{
            color: blue;
        }
        input[name="username"]{
            font-size: 24px;
        }
        input[value="30"]{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <input type="text" name="username" value="홍길동"><br>
    <input type="number" name="age" value="30"><br>
    <input type="text" name="addr" value="서울특별시">
</body>
</html>
