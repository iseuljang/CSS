<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS 선택자</title>
        <style>
            /* class 선택자 : 클래스 이름이 명시된 태그에 일괄 적용
                .클래스이름 {속성 : 속성값;}
            */
        .title{
            font-weight: bolder;
            font-size: 1.8rem;
        }
        .contents{
            color: royalblue;
            font-size: 1.1rem;
            background-color: white;
        }
        </style>
    </head>
    <body style="background-color: lavender;">
        <h1>소연재</h1>
        <hr>
        <p>저는 체조 선수 소연재입니다</p>
        <p>음악을 들으면서 책 읽기를 좋아합니다<br>김치찌개와 막국수 무척 좋아합니다</p>
        <p class="title">저는 체조 선수 소연재입니다</p>
        <p class="contents">음악을 들으면서 책 읽기를 좋아합니다<br>김치찌개와 막국수 무척 좋아합니다</p>
        <p class="title">저는 체조 선수 소연재입니다</p>
        <p class="contents">음악을 들으면서 책 읽기를 좋아합니다<br>김치찌개와 막국수 무척 좋아합니다</p>
        <span>span 영역</span>
        <div class="contents">div 영역</div>
        <table border="1">
            <tr>
                <td>테이블</td>
            </tr>
        </table>
    </body>
</html>
