<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS 선택자</title>
        <style>
        /* id 속성이 지정된 태그에 사용 : id 속성값은 문서 내부에서 유일해야 한다(리액트에서 중복시 오류발생)
            #id 속성값 { 속성이름 : 속성값; } 
        */
        #contents{
            color: royalblue;
            font-size: 1.4rem;
        }
        #title{
            font-size: 2.5rem;
        }
        </style>
    </head>
    <body>
        <h1 id="title">소연재</h1>
        <h1>소연재</h1>
        <hr>
        <p id="contents">저는 체조 선수 소연재입니다</p>
        <p>음악을 들으면서 책 읽기를 좋아합니다<br>김치찌개와 막국수 무척 좋아합니다</p>
        <span>span 영역</span>
        <div>div 영역</div>
        <table border="1">
            <tr>
                <td>테이블</td>
            </tr>
        </table>
    </body>
</html>
