<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>공간 분할 태그</title>
    </head>
    <body>
        <!-- span 영역을 따로 분할 : 내부 요소의 크기에 따라 span 태그 요소의 크기가 결정됨 
            => 너비, 높이 속성이 적용되지 않음
            (display 속성이 inline
            => 객체가 여러개면 좌우로 배열 / 높이 너비 속성 무시)
        -->
        <span style="background-color: rgb(195, 229, 238);">안녕하세요</span>
        <span style="background-color: antiquewhite;">안녕</span>
        <span style="background-color: rgb(144, 187, 136); width: 100px; height: 100px;">안녕</span>
        <!-- div 영역을 분할 : 한 라인을 모두 할당받음 
            (display 속성 block => 한줄을 모두 할당)
        -->
        <div style="background-color: #FFFCCC; width: 100px;">안녕하세요</div>
        <div style="background-color: #FFFCCC; width: 100px;">안녕하세요</div>
        <div style="background-color: #FBCFD0; height: 100px;">안녕</div>
    </body>
</html>
