<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS란</title>
    <!-- style 태그를 이용하여 적용하기 -->
    <style>
        /* CSS 영역 */
        /* 선택자 { 속성이름 : 속성값; } */
        /* 태그이름 {속성이름:속성값;} */
        body{
            background-color: rgb(153, 174, 196);
        }
        h1{
            color: rgb(6, 24, 82);
        }
        p{
            background-color: white;
            font-size: 1.2rem;
        }
        /* 겹치는 스타일이 존재할때 나중에 작성된 것이 적용됨 */
        p{
            background-color: rgb(240, 241, 217);
            font-size: 0.9rem;
            color: rgb(26, 90, 63);
        }
    </style>
</head>
<body>
    <h1>소연재</h1>
    <hr>
    <p>저는 체조 선수 소연재입니다</p>
    <!-- html 요소에 가까운 스타일이 최종적으로 적용됨 -->
    <p style="font-size: 2rem;">음악을 들으면서 책 읽기를 좋아합니다<br>김치찌개와 막국수 무척 좋아합니다</p>
</body>
</html>
